<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>음악일기</title>

    <meta name="keyword" content="음악일기">
    <meta name="description" content="음악일기">
    <meta name="author" content="음악일기">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>

    <div class="container login">

        <header class="loginHeader">
            <div class="headerWrap">

                <div class="header-left">
                    <div class="icon">
                        <a href="./main.html">
                            <img src="./img/arrow-left-white.svg" alt="뒤로가기">
                        </a>
                    </div>
                </div>

                <div class="header-center">
                    <div class="txt">
                        <p></p>
                    </div>
                </div>

                <div class="header-right">
                </div>

            </div>
        </header>


        <div class="wrap">
            <div class="login-txt">
                <div>
                    <p>Welcome!</p>
                    <p>하모니해커에 오신 것을 환영합니다.</p>
                </div>


                <span>로그인을 해주세요.</span>
            </div>

            <main>

                <div class="login-form">

                    <!-- 이메일 입력 -->
                    <div class="login-input">
                        <p>이메일 <span>*</span></p>
                        <input type="text" placeholder="이메일을 입력해주세요">

                        <!-- text 오류 날 때 -->
                        <div class="err-text" style="display: none;">
                            <img src="./img/error.svg" alt="에러아이콘">
                            <p>이미 사용중인 이메일입니다.</p>
                        </div>
                    </div>


                    <!-- 비밀번호 입력 -->
                    <div class="login-input">
                        <p>비밀번호 <span>*</span></p>
                        <input type="text" placeholder="최소 8자리 및 영문 소문자 + 숫자 조합">

                        <!-- text 오류 날 때 -->
                        <div class="err-text">
                            <img src="./img/error.svg" alt="에러아이콘">
                            <p>비밀번호가 일치하지 않습니다.</p>
                        </div>
                    </div>


                    <div class="login-option">
                        <div class="toggle">
                            <input type="checkbox" id="toggle">

                            <label for="toggle" class="toggle-switch">
                                <span class="toggle-button"></span>
                            </label>

                            <span>로그인 상태 유지</span>
                        </div>

                        <div class="forgot-pw">
                            <p>아이디/비밀번호 찾기</p>
                        </div>
                    </div>

                    <div class="login-button">
                        <a href="./main.html">
                            <button>로그인</button>
                        </a>
                    </div>
                </div>

                <!-- 일반회원 로그인 일 때만 표시 -->
                <div class="social-login">
                    <img src="./img/apple.png" alt="애플">
                    <img src="./img/google.svg" alt="구글">
                    <img src="./img/kakao.png" alt="카카오톡">
                    <img src="./img/naver.png" alt="네이버">
                </div>

                <div class="join">
                    <p>아직 회원이 아니신가요?
                        <a href="./join/join01-terms.html">
                            <span>회원가입</span>
                        </a>
                    </p>
                </div>
            </main>
        </div>
    </div>

</body>

</html>
