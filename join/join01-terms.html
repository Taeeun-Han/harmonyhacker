<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, user-scalable=no">
    <title>Art Stage</title>


    <!-- CSS 연결 -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- CSS 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <!-- Google Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



    <!-- Script 연결 -->
    <script defer src="../js/main.js"></script>


</head>

<body>

    <div class="container join">

        <header>
            <div class="headerWrap">

                <div class="header-left">
                    <div class="icon">
                        <a href="#">
                            <img src="../img/arrow-left.svg" alt="뒤로가기">
                        </a>
                    </div>
                </div>

                <div class="header-center">
                    <div class="txt">
                        <p>약관동의</p>
                    </div>
                </div>

                <div class="header-right">
                </div>

            </div>
        </header>

        <div class="wrap">
            <main class="joinMain">
                <!-- 프로그레스 바 -->
                <div class="progress-bar">
                    <progress id="progress" value="20" min="0" max="100"></progress>
                    <img src="../img/flag.svg" alt="깃발">
                </div>

                <div class="join-content">

                    <div class="join-txt">
                        <p>아트스테이지에 오신걸 환영합니다</p>
                        <p>
                            <span>약관에 동의</span>
                            해주세요
                        </p>
                    </div>

                    <div class="terms">
                        <div class="all-agreed">
                            <label class="check_style1" for="check_all">전체동의</label>
                            <input id="check_all" type="checkbox">
                        </div>

                        <div class="terms-con">
                            <label class="check_style1" for="check1">만 14세 이상 필수</label>
                            <input id="check1" type="checkbox">
                        </div>

                        <div class="terms-con">
                            <label class="check_style1" for="check2">
                                <a href="#" target="_blank">서비스 이용약관(필수)
                                    <span class="material-symbols-outlined">
                                        chevron_right
                                    </span>
                                </a>
                            </label>
                            <input id="check2" type="checkbox">
                        </div>

                        <div class="terms-con">
                            <label class="check_style1" for="check3">
                                <a href="#" target="_blank">
                                    개인정보 수집・이용 동의(필수)
                                    <span class="material-symbols-outlined">
                                        chevron_right
                                    </span>
                                </a>
                            </label>
                            <input id="check3" type="checkbox">
                        </div>

                        <div class="terms-con">
                            <label class="check_style1" for="check4">
                                <a href="#" target="_blank">마케팅 활용 동의(선택)
                                    <span class="material-symbols-outlined">
                                        chevron_right
                                    </span>
                                </a>
                            </label>
                            <input id="check4" type="checkbox">
                        </div>
                    </div>

                </div>
            </main>
        </div>

        <!-- 버튼 비활성화시 -->
        <div class="bottomBtnWrap" style="display: none;">
            <div class="bottomBtn">
                <a href="../join/join02-login-info.html">
                    <button>동의합니다</button>
                </a>
            </div>
        </div>

        <!-- 버튼 활성화시 -->
        <div class="bottomBtnWrap">
            <div class="bottomBtn">
                <a href="../join/join02-login-info.html">
                    <button style="background-color: #e7e7e7;">동의합니다</button>
                </a>
            </div>
        </div>

    </div>


</body>

</html>
