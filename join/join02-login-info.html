<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, user-scalable=no">
    <title>Art Stage</title>


    <!-- CSS 연결 -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- CSS 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <!-- Google Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



    <!-- Script 연결 -->
    <script defer src="../js/main.js"></script>


</head>

<body>

    <div class="container join">
        <header>
            <div class="headerWrap">

                <div class="header-left">
                    <div class="icon">
                        <a href="#">
                            <img src="../img/arrow-left.svg" alt="뒤로가기">
                        </a>
                    </div>
                </div>

                <div class="header-center">
                    <div class="txt">
                        <p>로그인 정보</p>
                    </div>
                </div>

                <div class="header-right">
                </div>

            </div>
        </header>

        <div class="wrap">
            <main class="joinMain">
                <!-- 프로그레스 바 -->
                <div class="progress-bar">
                    <progress id="progress" value="40" min="0" max="100"></progress>
                    <img src="../img/flag.svg" alt="깃발">
                </div>

                <div class="login-form">
                    <!-- 이메일 입력 -->
                    <div class="login-input">
                        <p>이메일 <span>*</span></p>
                        <input type="text" placeholder="이메일을 입력해주세요">

                        <!-- 이메일 오류일 때 -->
                        <div class="err-text" style="display: none;">
                            <img src="../img/icon/error-login.svg" alt="에러아이콘">
                            <p>이메일을 확인해주세요.</p>
                        </div>
                    </div>

                    <!-- 비밀번호 입력 -->
                    <div class="login-input">
                        <p>비밀번호 <span>*</span></p>
                        <input type="text" placeholder="최소 8자리 및 영문 소문자 + 숫자 조합">
                    </div>

                    <!-- 비밀번호 재확인 -->
                    <div class="login-input">
                        <p>비밀번호 재확인 <span>*</span></p>
                        <input type="text" placeholder="비밀번호를 재입력해주세요">

                        <!-- text 오류 날 때 -->
                        <div class="err-text" style="display: none;">
                            <img src="../img/icon/error-login.svg" alt="에러아이콘">
                            <p>비밀번호가 일치하지 않습니다.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- 버튼 비활성화시 -->
        <div class="bottomBtnWrap" style="display: none;">
            <div class="bottomBtn">
                <a href="../join/join03-verification.html">
                    <button>다음</button>
                </a>
            </div>
        </div>

        <!-- 버튼 활성화시 -->
        <div class="bottomBtnWrap">
            <div class="bottomBtn">
                <a href="../join/join03-verification.html">
                    <button style="background-color: #e7e7e7;">다음</button>
                </a>
            </div>
        </div>

    </div>


</body>

</html>
